<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js" type="module"></script>
    <script type="module" src="btnChoice.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <button type="button" id="calcChChoice">Калькулятор</button>
    <button type="button" id="timerChoice">Таймер</button>

    <form id="calcForm" class="hid">
        <label for="">
            <strong>Первая дата</strong>
            <input type="date" name="firstDate">
        </label>
        <label for="">
            <strong>Вторая дата</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Расчитать разницу</button>
        <p id="result">Итог</p>
    </form>


    <br>

    <form class="hid tim" id="timerForm">
        <h3>Таймер</h3>
        <input type="text" id="timeCount" name="timeCount" placeholder="Введите в секундах">
        <button type="button" id="btn">Старт</button>
        <br>
        <div id="showTimer"></div>
    </form>



</body>

</html>
